<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WhatsApp Video Share</title>

    <!-- Open Graph Meta Tags for WhatsApp -->
    <meta property="og:type" content="video.other">
    <meta property="og:url" content="https://kaushal76tvd.github.io/video-share/">
    <meta property="og:title" content="Watch this amazing video!">
    <meta property="og:description" content="Check out this cool video I found!">
    <meta property="og:image" content="https://yourwebsite.com/thumbnail.jpg"> <!-- Update with your video thumbnail -->
    <meta property="og:video" content="https://iframe.mediadelivery.net/play/392410/2e0c984d-1872-43a0-beb3-3e0afdd57fe0">
    <meta property="og:video:secure_url" content="https://iframe.mediadelivery.net/play/392410/2e0c984d-1872-43a0-beb3-3e0afdd57fe0">
    <meta property="og:video:type" content="text/html">
    <meta property="og:video:width" content="1280">
    <meta property="og:video:height" content="720">
</head>
<body>
    <h2>Watch the Video</h2>
    <iframe 
        src="https://iframe.mediadelivery.net/play/392410/2e0c984d-1872-43a0-beb3-3e0afdd57fe0" 
        width="100%" height="500" 
        frameborder="0" allow="autoplay; fullscreen" allowfullscreen>
    </iframe>

    <br><br>
    <button onclick="shareVideo()">Share on WhatsApp</button>

    <script>
        function shareVideo() {
            const videoUrl = "https://kaushal76tvd.github.io/video-share/";
            const shareText = "Check out this video! ðŸŽ¥";
            
            if (navigator.share) {
                navigator.share({
                    title: "Watch this amazing video!",
                    text: shareText,
                    url: videoUrl
                }).then(() => console.log('Shared successfully'))
                  .catch((error) => console.error('Error sharing:', error));
            } else {
                const whatsappUrl = `https://api.whatsapp.com/send?text=${encodeURIComponent(shareText + ' ' + videoUrl)}`;
                window.open(whatsappUrl, "_blank");
            }
        }
    </script>
</body>
</html>
